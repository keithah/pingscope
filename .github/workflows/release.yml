name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release
        run: |
          swift build -c release

      - name: Create App Bundle
        run: |
          APP_NAME="PingScope"
          VERSION="${GITHUB_REF_NAME#v}"
          BUILD_DIR=".build/release"
          BUNDLE_DIR="$BUILD_DIR/$APP_NAME.app"

          # Create app bundle structure
          mkdir -p "$BUNDLE_DIR/Contents/MacOS"
          mkdir -p "$BUNDLE_DIR/Contents/Resources"

          # Copy executable
          cp "$BUILD_DIR/PingScope" "$BUNDLE_DIR/Contents/MacOS/"

          # Create Info.plist
          cat > "$BUNDLE_DIR/Contents/Info.plist" << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>PingScope</string>
              <key>CFBundleIdentifier</key>
              <string>com.hadm.pingscope</string>
              <key>CFBundleName</key>
              <string>PingScope</string>
              <key>CFBundleDisplayName</key>
              <string>PingScope</string>
              <key>CFBundleVersion</key>
              <string>$VERSION</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>13.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST

          # Create zip for release
          cd "$BUILD_DIR"
          zip -r "PingScope-$VERSION.zip" "$APP_NAME.app"
          echo "ASSET_PATH=$BUILD_DIR/PingScope-$VERSION.zip" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: PingScope v${{ env.VERSION }}
          body: |
            ## PingScope v${{ env.VERSION }}

            ### Installation
            1. Download `PingScope-${{ env.VERSION }}.zip`
            2. Unzip and drag `PingScope.app` to Applications
            3. Launch from Applications

            ### Requirements
            - macOS 13.0 (Ventura) or later
          files: ${{ env.ASSET_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
